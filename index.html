<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Button with Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="png" sizes="42x42" href="./icons/BD-48x48.png">
  <script src="./script2.js"></script>
  <link rel="manifest" href="./manifest.json">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">


    <div>
        
        
        <button id="installBtn"  class="bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:from-blue-600 hover:to-green-600 transition-transform transform hover:scale-105">
            Install App
        </button>
        <!-- Button -->
        <!-- Button -->
  <button id="openModal" class="absolute top-4 left-1/2 transform -translate-x-1/2 sm:relative sm:top-0 sm:left-0 sm:transform-none lg:top-4 lg:translate-x-0 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none">
   برك هنا
  </button>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg shadow-lg w-80 sm:w-96 lg:w-[32rem] p-6 text-white">
      <h2 class="text-xl font-semibold text-white mb-4">:خد</h2>
      <p class="text-gray-300 mb-6">سير تحوا ا ولد القحبة , هه غير كنضحك معاك التطبيق قيد التطوير</p>
      <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">
        Close
      </button>
    </div>
  </div>


</div>
  <!-- Script -->
  <script>
      const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modal = document.getElementById('modal');

    openModal.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
  
</body>
</html>
