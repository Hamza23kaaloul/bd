<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billet d'Appel</title>
  <link rel="icon" type="png" sizes="42x42" href="./icons/BD-48x48.png">
  <link rel="manifest" href="./manifest.json">
  <script src="./script2.js"></script>
  <!-- Lottie Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-white flex items-center justify-center min-h-screen">
  
  <!-- Main Content -->
  <div class="text-center px-4">
    <!-- Animation Container -->
    <div id="update-animation" class="w-full max-w-lg mx-auto"></div>

    <!-- Message -->
    <button id="installBtn"  class="bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:from-blue-600 hover:to-green-600 transition-transform transform hover:scale-105">
        Install App
     </button>
    <h1 class="text-4xl sm:text-5xl font-extrabold mt-6">
      We're Updating Our Website!
    </h1>
    <p class="text-lg sm:text-xl mt-4">
      Stay tuned for something amazing. We'll be back soon!
    </p>
    <!-- Progress Information -->
    <div class="mt-8">
      <p class="text-sm opacity-80">Estimated time remaining: <strong>5Days</strong></p>
    </div>
  </div>

  <script>
    // Load Lottie Animation
    document.addEventListener("DOMContentLoaded", () => {
      const animationContainer = document.getElementById("update-animation");
      lottie.loadAnimation({
        container: animationContainer, // ID of the container
        renderer: "svg",               // Render as SVG
        loop: true,                    // Loop the animation
        autoplay: true,                // Start the animation automatically
        path: "https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json", // Example JSON animation (replace with your file)
        // path: "https://assets7.lottiefiles.com/packages/lf20_R5D1Ik.json", // Example JSON animation (replace with your file)
        

            });
    })
  </script>
</body>
</html>
